<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('View All HOtel')"></nav>
    <h2>Daftar Seluruh Hotel</h2>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>ID Hotel</th>
                <th>Nama Hotel</th>
                <th>Alamat</th>
                <th>Nomor Telepon</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel, iterationStatus : ${listSemuaHotel}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${hotel.id}"></td>
                <td th:text="${hotel.namaHotel}"></td>
                <td th:text="${hotel.alamat}"></td>
                <td th:text="${hotel.nomorTelepon}"></td>
                <td><a th:href="@{/hotel/view?idHotel=}+${hotel.id}">Lihat Hotel</a> </td>
                <td><a th:href="@{/hotel/change/}+${hotel.id}">Ubah Hotel</a> </td>
                <td><a th:href="@{/hotel/view/delete/}+${hotel.id}">Hapus Hotel</a> </td>
                <!--                    <td><a th:href="@{/kamar/delete/}+${kamar.noKamar}">Delete Kamar</a> </td>-->
            </tr>
            </tbody>
        </table>
