<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update data hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2>Ubah Data Hotel</h2>
<form th:action="@{/hotel/change}" th:object="${hotel}" method="POST">
    <input type="hidden" th:field="*{id}">
    Nama hotel: <br>
    <input type="text" name="namaHotel" th:value="*{namaHotel}"/>
    <br><br>
    Alamat : <br>
    <input type="text" name="alamat" th:value="*{alamat}"/>
    <br><br>
    Nomor Telepon : <br>
    <input type="number" name="nomorTelepon" th:value="*{nomorTelepon}"/>
    <br><br>
    <button type="submit" value="submit">Submit</button>
</form>
</body>
</html>
